<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shawshank Revolution</title>
  <meta name="description" content="DESCRIPTION">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <img class="col-md-offset-9 col-md-2" src="./images/fandango_light.png" alt="Powered by Fandango">
  <h1 class="welcome-header">Welcome to Shawshank Revolution</h1>
  <h2 class="welcome-subheader">The Best Place for Movie Lovers</h2>
  <br>
  <div id="myCarousel" class="carousel slide col-md-offset-2 col-md-8" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./images/popcorn.jpg" alt="Check showtimes">
        <div class="carousel-caption">
          <h3><a href="./movies.html">Movie Showtimes Near You</a></h3>
        </div>
      </div>
      <div class="item">
        <img src="./images/Wall-e.jpeg" alt="Check Merchandise">
        <div class="carousel-caption">
          <h3><a href="./merchandise.html">Merchandise</a></h3>
        </div>
      </div>
      <div class="item">
        <img src="./images/camera.jpg" alt="Read Reviews">
        <div class="carousel-caption">
          <h3><a href="./reviews.html">Movie Reviews</a></h3>
        </div>
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="./app.js" type="text/javascript"></script>
</body>

</html>
